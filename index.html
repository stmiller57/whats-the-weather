<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>What's the Weather?</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-success text-white">
        <div class="container">
            <h1 class="display-6 text-center">What's the Weather?</h1>
        </div>
    </div>
    <container>
        <div class="row">
            <div class="col col-sm-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City" aria-label="city-search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <br>
                <h3>Recent searches</h3>
                <h5>City one</h5>
                <h5>City two</h5>
                <h5>City three</h5>
            </div>
            <div class="col col-sm-9 bg-primary card border-dark mb-3">
                <div class="card-body text-light">
                    <h3 class="card-title">Current Conditions</h3>
                    <h4>Temperature</h4>
                    <h4>Humidity</h4>
                    <h4>Wind</h4>
                    <h4>UV Index</h4>
                </div>
            </div>
        </div>
    </container>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="script.js"></script>
</body>

</html>
