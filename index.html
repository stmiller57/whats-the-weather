<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>What's the Weather?</title>
</head>

<body id=font>
    <nav class="navbar text-white text-center" id="header">
        <img src="./assets/Tstorm.svg" alt="Thunderstorm" className="img-responsive" width="6%/>
        <h1 class=" navbar-brand">What's the Weather?</h1>
        <img src="./assets/Tstorm.svg" alt="Thunderstorm" className="img-responsive" width="6%/>
    </nav>
    <!-- Row for Search box and current conditions-->
    <div id=firstRow class=" row">
        <div class="col col-sm-4">
            <div class="card">
                <div id="searchCard" class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" onfocus="this.value=''" class="form-control" placeholder="City"
                            id="citySearch">
                        <div class="input-group-append">
                            <button class="btn weather-card text-white" type="button" id="search">Search</button>
                        </div>
                    </div>
                    <div class="list-group">
                        <h4 class="text-center text-white">Recent searches</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-sm-8 mb-3">
            <div class="card-body text-white weather-card">
                <h2 class="card-title text-center weather-card">Current Conditions</h2>
                <h4 class="card-title text-center weather-card" id=currentDate></h4>
                <div id="result">
                    <img id="currentIcon" />
                </div>
            </div>
        </div>
        </div>
        <!-- Row for card deck with 5-day forecast -->
        <div class="row">
            <div class="col col-sm-12">
                <h3 class="text-dark text-center">5-day forecast</h3>
                <div class="card-deck">
                    <div class="card text-white weather-card" style="width: 18rem;">
                        <h5 id=firstForecast class="card-title text-center weather-card"></h5>
                        <div id="day1" class="card-body weather-card">
                            <img id="day1Icon" />
                        </div>
                    </div>
                    <div class="card text-white weather-card" style="width: 18rem;">
                        <h5 id=secondForecast class="card-title text-center weather-card"></h5>
                        <div id="day2" class="card-body weather-card">
                            <img id="day2Icon" />
                        </div>
                    </div>
                    <div class="card text-white weather-card" style="width: 18rem;">
                        <h5 id=thirdForecast class="card-title text-center weather-card"></h5>
                        <div id="day3" class="card-body weather-card">
                            <img id="day3Icon" />
                        </div>
                    </div>
                    <div class="card text-white weather-card" style="width: 18rem;">
                        <h5 id=fourthForecast class="card-title text-center weather-card"></h5>
                        <div id="day4" class="card-body weather-card">
                            <img id="day4Icon" />
                        </div>
                    </div>
                    <div class="card text-white weather-card" style="width: 18rem;">
                        <h5 id=fifthForecast class="card-title text-center weather-card"></h5>
                        <div id="day5" class="card-body weather-card">
                            <img id="day5Icon" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </container>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- My JavaScript -->
        <script src="main.js"></script>
</body>

</html>
