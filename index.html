<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>What's the Weather?</title>
</head>

<body id=font>
    <!-- Jumbotron with title for application -->
    <div class="jumbotron jumbotron-fluid text-white text-center">
        <div class="container">
            <h1 class="display-6 text-center">What's the Weather?</h1>
        </div>
    </div>
    <container>
        <!-- Row for Search box and current conditions-->
        <div id=firstRow class="row">
            <div class="col col-sm-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City" id="city_search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="search">Search</button>
                    </div>
                </div>
            </div>
            <div class="col col-sm-8 bg-primary card border-dark mb-3">
                <div class="card-body text-light">
                    <h2 class="card-title text-center">Current Conditions</h2>
                    <div id="result">
                        <img id="currentIcon" />
                    </div>

                </div>
            </div>
        </div>
        <!-- Row for card deck with 5-day forecast -->
        <div class="row">
            <div class="col col-sm-12">
                <h3 class="text-primary">5-day forecast</h3>
                <div class="card-deck">
                    <div class="card bg-primary text-white" style="width: 18rem;">
                        <div id="day1" class="card-body">
                            <img id="day1Icon" />
                        </div>
                    </div>
                    <div class="card bg-primary text-white" style="width: 18rem;">
                        <div id="day2" class="card-body">
                            <img id="day2Icon" />
                        </div>
                    </div>
                    <div class="card bg-primary text-white" style="width: 18rem;">
                        <div id="day3" class="card-body">
                            <img id="day3Icon" />
                        </div>
                    </div>
                    <div class="card bg-primary text-white" style="width: 18rem;">
                        <div id="day4" class="card-body">
                            <img id="day4Icon" />
                        </div>
                    </div>
                    <div class="card bg-primary text-white" style="width: 18rem;">
                        <div id="day5" class="card-body">
                            <img id="day5Icon" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </container>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="script.js"></script>
</body>

</html>
